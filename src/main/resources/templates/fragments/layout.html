<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibenChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href=/css/style.css>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

    <header th:fragment="header" class="container-fluid bg-second border-bottom mb-3">

        <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <div class="dropdown mt-2">
                <button class="btn btn-color dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="/img/Flag_English.png" alt="English" class="flag">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{'?lang=LT'}">
                        <img src="/img/Flag_Lithuania.png" alt="Lithuanian" class="flag">
                        <span class="dropdown-flag-name">Lithuanian</span>
                    </a>
                    <a class="dropdown-item" th:href="@{'/?lang'}">
                        <img src="/img/Flag_English.png" alt="English" class="flag">
                        <span class="dropdown-flag-name">English</span>
                    </a>
                </div>
            </div>

            <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <h1 class="title" th:text="#{home.title}"></h1>
            </div>

            <div class="col-md-5 text-end">
                <a th:href="@{/login}" type="button" class="btn btn-primary me-2" th:text="#{home.login}">Login</a>
                <a th:href="@{/register}" type="button" class="btn btn-primary" th:text="#{home.register}">Sign-up</a>
            </div>
        </div>
    </header>

</html>
