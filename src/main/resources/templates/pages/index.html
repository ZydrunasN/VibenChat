<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibenChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="" id="bod">
<header class="Container-fluid my-1 bg-secondary cont">
    <div class="row">
        <div class="col-md-8">
            <h1 class="title">Unwind with <strong>VibenChat</strong>: Chat Rooms with Beats</h1>
        </div>
        <div class="col-md-4 text-end">
            <a href = "/register/"><span class="register-button">Register</span></a>
            <a href="/login/"><span class ="login-button">Login</span></a>
        </div>
    </div>
</header>

<main class="container-xxl px-4 cont">
    <div class="row gx-5 text-center">
        <section class="col-xl-6">
            <div class="bg-success rounded p-2">
                <p>
                    sadsaddddddddddddddddddddddddddddddsadsadsadsadasd
                </p>
            </div>
        </section>
        <section class = "col-xl-4">
            <div class="bg-secondary rounded p-2">
                <h2 class="">Rooms:</h2>
                <form method="post" th:action="@{/search-room}">
                    <select name="genre">
                        <option name="Pop">Pop Music</option>
                        <option name="Hip hop">Hip Hop</option>
                        <option name="Rock">Rock</option>
                    </select>
                    <input type="text" name="room-name">
                    <input type="submit" value="Search">
                </form>

                <div class="d-flex justify-content-between bg-light p-1 my-1">
                        <div class="col">
                            <span>asdasdsadawsd</span>
                        </div>
                        <div class="col">
                            <span>sadsadasdasd</span>
                        </div>
                </div>

                <div class="d-flex justify-content-between bg-light p-1 my-1" th:each="room: ${roomList}">
                    <div class="d-flex flex-column text-start col">
                        <span th:text="${room.name}"><br/></span>
                        <span th:text="${room.genre}"></span>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
