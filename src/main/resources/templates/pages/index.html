<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibenChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href=/css/style.css>
</head>

<body>
<header class="Container-fluid my-1 bg-secondary cont">
    <div class="row">
        <div class="col-md-8">
            <h1 class="title" th:text="#{home.title}"></h1>
        </div>
        <div class="col-md-4 d-flex flex-column text-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="/img/Flag_English.png" alt="English" class="flag">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/?lang=LT">
                        <img src="/img/Flag_Lithuania.png" alt="Lithuanian" class="flag">
                    </a>
                    <a class="dropdown-item" href="/?lang">
                        <img src="/img/Flag_English.png" alt="English" class="flag">
                    </a>
                </div>
            </div>
            <div class="col-md4">
                <a href = "/register/"><span class="register-button" th:text="#{home.register}"></span></a>
                <a href="/login/"><span class ="login-button" th:text="#{home.login}"></span></a>
            </div>
        </div>
    </div>
</header>

<main class="container-xxl px-4 cont">
    <div class="row gx-5 text-center">
        <section class="col-xl-6">
            <div class="bg-success rounded p-2">
                <p>
                    An Unused Section
                </p>
            </div>
        </section>

        <section class = "col-xl-4">
            <div class="bg-secondary rounded p-2">
                <h2 th:text="#{rooms.title}">:</h2>
                <form method="post" th:action="@{/search-room}">
                    <select name="genre">
                        <option name="Pop">Pop Music</option>
                        <option name="Hip hop">Hip Hop</option>
                        <option name="Rock">Rock</option>
                    </select>
                    <input type="text" name="room-name">
                    <input type="submit" value="Search">
                </form>

                <div class="d-flex justify-content-between bg-light p-1 my-1" th:each="room: ${roomList}">
                    <div class="d-flex flex-column text-start col">
                        <span th:text="${room.name}"><br/></span>
                        <span th:text="${room.genre}"></span>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
