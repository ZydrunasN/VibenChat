<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibenChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bs-dark">
<header class="Container-fluid my-1 bg-secondary">
    <div class="row">
        <div class="col-md-8">
            <h1 class="title">Unwind with <strong>VibenChat</strong>: Chat Rooms with Beats</h1>
        </div>
        <div class="col-md-4 text-end">
            <a href = "/register/"><span class="register-button">Register</span></a>
            <a href="/login/"><span class ="login-button">Login</span></a>
        </div>
    </div>
</header>
<main class="container-fluid px-4">
    <div class="row gx-5 text-center">
        <section class="col">
            <div class="bg-success rounded p-2">
                <p>
                    sadsaddddddddddddddddddddddddddddddsadsadsadsadasd
                </p>
            </div>
        </section>
        <section class = "col">
            <div class="bg-secondary rounded p-2">
                <h2 class="">Rooms:</h2>
                <form>
                    <select>
                        <option name="Pop">Pop Music</option>
                        <option name="Hip hop">Hip Hop</option>
                        <option name="Rock">Rock</option>
                    </select>
                    <input type="text" id="room-name" name="room-name">
                    <input type="submit" value="Submit">
                </form>

                <div th:each="room: ${roomList}">
                    <div class="room-card-left">
                    </div>
                    <div class="room-card-right">

                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
