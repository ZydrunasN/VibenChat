<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibenChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href=/css/style.css>
</head>

<body>
<header class="Container my-1 bg-second">
    <div class="row">
        <div class="col-md-8">
            <h1 class="title" th:text="#{home.title}"></h1>
        </div>
        <div class="col-md-4 d-flex flex-column text-center">
            <div class="dropdown">
                <button class="btn btn-color dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="/img/Flag_English.png" alt="English" class="flag">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/?lang=LT">
                        <img src="/img/Flag_Lithuania.png" alt="Lithuanian" class="flag">
                    </a>
                    <a class="dropdown-item" href="/?lang">
                        <img src="/img/Flag_English.png" alt="English" class="flag">
                    </a>
                </div>
            </div>
            <div class="col-md4">
                <a href = "/register/"><span class="register-button" th:text="#{home.register}"></span></a>
                <a href="/login/"><span class ="login-button" th:text="#{home.login}"></span></a>
            </div>
        </div>
    </div>
</header>

<main class="container-xxl px-4 cont">
    <div class="row gx-5 text-center">

        <section class="col col-lg-4">
            <div class="bg-second rounded p-2">
                <p>
                    An Unused Section
                </p>
            </div>
        </section>

        <section class="col col-m-auto">
            <div class="chat-message">
                <form method="post" th:action="@{/chat}">
                    <textarea name="message" rows="2" cols="50"></textarea>
                    <input type="submit" value="send">
                </form>
                <ul class="chat">
                    <li class="left clearfix">
                    	<span class="chat-img pull-left">
                    		<img src="https://bootdey.com/img/Content/user_3.jpg" alt="User Avatar">
                    	</span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">John Doe</strong>
                                <small class="pull-right"><i class="fa fa-clock-o"></i> 12 mins ago</small>
                            </div>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </p>
                        </div>
                    </li>
                    <li class="right clearfix">
                    	<span class="chat-img pull-right">
                    		<img src="https://bootdey.com/img/Content/user_1.jpg" alt="User Avatar">
                    	</span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">Sarah</strong>
                                <small class="pull-right"><i class="fa fa-clock-o"></i> 13 mins ago</small>
                            </div>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
                                dolor, quis ullamcorper ligula sodales at.
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <section class = "col col-lg-3">
            <div class="bg-second rounded p-2">
                <h2 class="text-center">In Room:</h2>
            </div>
        </section>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
